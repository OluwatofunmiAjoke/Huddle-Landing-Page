<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="container">
    <a href="#"><img src="images\logo.svg" alt="huddle-logo"></a>
  </header>

  <main>
    <div class="container">
      <div class="illustration">
        <img src="images\illustration-mockups.svg" alt="illustration">
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create conncetions with your users as you engage in genuine discussion</p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social-icons">
      <a href="#"><img src="images\facebook-f-brands.svg" alt="facebook"></a>
      <a href="#"><img src="images\twitter-brands.svg" alt="twitter"></a>
      <a href="#"><img src="images\instagram-brands.svg" alt="instagram"></a>
    </div>
  </main>
  
  <footer>
    <div class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Oluwatofunmi Awodiji</a>.
      </p>
    </div>
  </footer>

</body>
</html>
